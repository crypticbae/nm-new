# Vereinfachte Version - Klont automatisch das Repository
version: '3.8'

services:
  neon-murer-app:
    build: 
      context: .
      dockerfile: Dockerfile.git
      args:
        REPO_URL: https://github.com/IHR-USERNAME/neon-murer-website.git  # ÄNDERN SIE DIESE URL!
        BRANCH: main
    container_name: neon-murer-simple
    restart: unless-stopped
    ports:
      - "3000:3000"  # Direkt auf Port 3000 verfügbar
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0 