version: '3.8'

services:
  neonmurer-website:
    image: ghcr.io/crypticbae/nm-new:latest
    container_name: neonmurer-website
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3 