version: '3.8'

services:
  neon-murer-auto:
    build:
      context: https://github.com/IHR-USERNAME/neon-murer-website.git  # ‚Üê √ÑNDERN SIE DIESE URL!
      dockerfile: Dockerfile
    container_name: neon-murer-auto
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 